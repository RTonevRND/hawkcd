<div id="jobSettings" style="padding: 0 0 10px 10px">
  <div style="width: 300px">
    <form name="editJobForm">
      <div class="form-group form-md-line-input">
        <input type="text" class="form-control" ng-model="pipeConfig.updatedJob.name" ng-pattern="/^([\w-]+)$/" required>
        <label>Job Name</label>
      </div>
    </form>
  </div>
  <!--<button class="btn green-sharp btn-large">Update</button>-->
  <button class="btn green-sharp" ng-click="pipeConfig.editJob(pipeConfig.updatedJob)" ng-disabled="editJobForm.$invalid || pipeConfig.updatedJob.name == pipeConfig.job.name">Update</button>
</div>
