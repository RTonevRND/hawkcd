<div id="stageSettings" style="padding: 0 0 10px 10px" ui-sref-active="active">
  <form name="editStageForm">

    <div style="width: 300px">

      <div class="form-group form-md-line-input">
        <input type="text" class="form-control" ng-model="pipeConfig.updatedStage.Name" ng-pattern="/^([\w-]+)$/" required>
        <label>Stage Name</label>
      </div>
      <div class="form-group form-md-radios">
        <label>Stage Type</label>
        <div class="md-radio-list">
          <div class="md-radio">
            <input type="radio" id="sManual" name="trigger"
                   value="Manual" class="md-radiobtn" ng-model="pipeConfig.updatedStage.StageType">
            <label for="sManual">
              <span></span>
              <span class="check"></span>
              <span class="box"></span> Manual </label>
          </div>
          <div class="md-radio">
            <input type="radio" id="sOnSuccess" name="trigger"
                   value="OnSuccess" class="md-radiobtn" ng-model="pipeConfig.updatedStage.StageType">
            <label for="sOnSuccess">
              <span></span>
              <span class="check"></span>
              <span class="box"></span> On Success </label>
          </div>
        </div>
      </div>
    </div>

    <button class="btn green-sharp" ng-click="pipeConfig.editStage(pipeConfig.updatedStage)"
            ng-disabled="editStageForm.$invalid || pipeConfig.updatedStage.StageType == pipeConfig.stage.StageType && pipeConfig.updatedStage.Name == pipeConfig.stage.Name">
      Update
    </button>
  </form>
</div>
