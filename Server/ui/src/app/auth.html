<div style="margin: 2% 0 0 35%;" ng-controller="AppController">
    <div class="content col-md-5">
        <!-- BEGIN LOGIN FORM -->
        <div>
            <img src="/assets/images/logo.png" style="width: 270px; margin-left: 22%;">
        </div>
        <br>
        <div>
            <h1 style="color: white; text-align: center">Welcome!</h1>
        </div>
        <div class="clearfix">Â </div>
        <form class="login-form log-box" method="post" ng-show="showLoginForm">
            <div class="form-group form-md-line-input">
                <input type="email" class="form-control" ng-model="email">
                <label>Email</label>
            </div>
            <div class="form-group form-md-line-input">
                <input type="password" class="form-control" ng-model="password">
                <label>Password</label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn green btn-block uppercase" ng-click="login()">Login</button>
            </div>
            </br>

            <div class="form-actions">
                <a class="btn green btn-block uppercase" ng-click="authenticate('github')">Sign in with Github</a>
            </div>

            <div class="form-actions">
                <div class="pull-right forget-password-block">
                    <a id="forget-password" class="forget-password" ng-click="showForgotPassword()">Forgot Password?</a>
                </div>
            </div>
             <div class="pull-left create-account">
                <p>
                    <a id="register-account"  class="forget-password"  ng-click="showRegistration()">Create an account</a>
                </p>
            </div>
        </form>
        <!-- END LOGIN FORM -->

        <!-- BEGIN FORGOT PASSWORD FORM -->
        <form class="forget-form log-box" ng-show="showForgotPasswordForm">
            <div class="form-title">
                <span class="form-title">Forget Password ?</span>
                <span class="form-subtitle">Enter your e-mail to reset it.</span>
            </div>
            <br>
            <div class="form-group form-md-line-input">
                <input type="text" class="form-control">
                <label>Email</label>
            </div>
            <div class="form-actions">
                <button type="button" id="back-btn" class="btn btn-default" ng-click="showLogin()">Back</button>
                <button type="submit" class="btn btn-primary uppercase pull-right">Submit</button>
            </div>
        </form>
        <!-- END FORGOT PASSWORD FORM -->

        <!--BEGIN REGISTER FORM-->
        <form class="login-form log-box" method="post" ng-show="showRegisterForm">
            <div class="form-group form-md-line-input">
                <input type="email" class="form-control" ng-model="email">
                <label>Email</label>
            </div>
            <div class="form-group form-md-line-input">
                <input type="password" class="form-control" ng-model="password">
                <label>Password</label>
            </div>

            <div class="form-group form-md-line-input">
                <input type="password" class="form-control" ng-model="password">
                <label>Confirm Password</label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn green btn-block uppercase" ng-click="register()">Login</button>
            </div>
            </br>

            <div class="form-actions">
                <button type="button" id="back-btn" class="btn btn-default" ng-click="showLogin()">Back</button>

            </div>
        </form>

        <!--END REGISTER FORM-->


    </div>
</div>
