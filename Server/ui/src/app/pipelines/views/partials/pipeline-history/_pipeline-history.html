<div class="portlet">
    <div class="portlet-body">
        <div class="table-scrollable table-responsive">
            <table id="table-pipeline-runs" class="table table-striped table-advance">
                <tbody>
                    <tr ng-repeat-start="run in pipesHistory.currentPipelineRuns">
                        <td class="highlight">
                            <div ng-class="{'status-position':true,'success' : run.status == 'PASSED', 'danger' : run.status == 'FAILED', 'warning' : run.status == 'IN_PROGRESS'}"></div>
                        </td>
                        <td class="center-text">#{{run.executionId}} {{run.pipelineDefinitionName}}</td>
                        <td>
                            <div class="vertical-line"></div>
                        </td>
                        <td>
                            <div id="history-git-icon">
                                <i class="fa fa-github-square"></i>
                            </div>
                            <span class="horizontal-line">
                                </span>
                            <span ng-repeat="stage in run.stages">
                                  <div class="stage-margin" ng-class="{'btn green-jungle':stage.status == 'PASSED','btn red-thunderbird':stage.status == 'FAILED',
                                                    'btn white':stage.status=='NOT_RUN','btn yellow-saffron':stage.status=='IN_PROGRESS','stages-size':true}">{{stage.stageDefinitionName}}</div><span ng-if="$index !== run.stages.length - 1" class="horizontal-line"></span>
                            </span>
                            <div class="materials-block">
                                <span ng-repeat="material in run.materials">
                                      <i class="fa fa-gg"></i>
                                    <a display="block" href="{{material.materialDefinition.repositoryUrl}}" class="green-jungle"><strong>{{material.materialDefinition.commitId.substring(0,6)}}</strong></a> <strong> {{material.materialDefinition.comments}}</strong>
                                    <br/>
                                  </span>
                            </div>
                        </td>
                        <td>
                            <div class="vertical-line"></div>
                        </td>
                        <td class="less-width">
                            <div>
                                <div><i class="fa fa-user fa-1x"></i> {{run.materials[0].materialDefinition.authorName}}</div>
                                <br/>
                                <br/>
                                <div ng-model="run.lastPipelineAction.output"><i class="fa fa-calendar fa-1x"></i> {{run.lastPipelineAction.output}}</div>
                            </div>
                        </td>
                        <td>
                            <div id="management-link" ui-sref="index.pipelineRunManagement({pipelineName:run.pipelineDefinitionName, executionID: run.executionId, groupName: run.groupName})" class="fa-item pull-right">
                                <i class="fa fa-list"></i></div>
                        </td>
                    </tr>
                    <tr ng-repeat-end>
                        <td colspan="1"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
