    <div class="portlet">

        <div class="portlet-body">
            <div  class="table-scrollable table-responsive">
                <table id="table-pipeline-runs" class="table table-striped table-advance">
                    <tbody>
                        <tr ng-repeat-start="run in pipesHistory.currentPipelineRuns">
                            <td class="highlight">
                                <div ng-class="{'status-position':true,'success' : run.status == 'PASSED', 'danger' : run.status == 'FAILED', 'warning' : run.status == 'IN_PROGRESS'}"></div>
                            </td>
                            <td class="center-text">#{{run.executionId}} {{run.pipelineDefinitionName}}</td>
                            <td class="ruler-width">
                                <div class="vertical-line"></div>
                            </td>
                            <td class="ruler-width">
                                    <span id="history-git-icon" >
                                        <i class="fa fa-github-square"></i>
                                    </span>
                            </td>
                            <td class="ruler-width">
                                <div class="vertical-line"></div>
                            </td>
                            <td >
                              <div>
                                <div class="ruler-width"><i class="fa fa-user fa-1x"></i>  user</div><br/>
                                <div ng-model="run.lastUpdated"><i class="fa fa-calendar fa-1x"></i> {{run.lastPipelineAction.output}}</div>
                              </div>
                            </td>
                            <td>
                                    <div id="management-link" ui-sref="index.pipelineRunManagement({pipelineName:run.pipelineDefinitionName, executionID: run.executionId, groupName: run.groupName})" class="fa-item">
                                        <i class="fa fa-list"></i></div>
                            </td>
                        </tr>
                        <tr ng-repeat-end>
                            <td colspan="1"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
