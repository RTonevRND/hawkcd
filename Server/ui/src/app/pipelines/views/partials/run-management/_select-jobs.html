<div id="selectJobs" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="pipesRunManagement.close()"></button>
                <h4 class="modal-title">Select Jobs</h4>
            </div>
            <div class="modal-body">
                    <table id="users" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>Job</th>
                            <th class="text-center">Selected</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="job in pipesRunManagement.selectedStage.jobs">
                            <td>{{job.jobDefinitionName}}</td>
                            <td>
                                <div class="md-checkbox text-center">
                                    <input type="checkbox" id="select{{$index}}" class="md-check" ng-model="job.isSelected">
                                    <label for="select{{$index}}">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span></label>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" ng-click="pipesRunManagement.reRunStage()">Run</button>
                <button class="btn" data-dismiss="modal" ng-click="pipesRunManagement.close()">Cancel</button>
            </div>
        </div>
    </div>
</div>
