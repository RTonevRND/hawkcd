<div id="editStageVar" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="pipeConfig.close()"></button>
                <h4 class="modal-title">Edit Value</h4>
            </div>
            <div class="modal-body">
                <div class="form-group form-md-line-input">
                    <input type="text" class="form-control" ng-model="pipeConfig.updatedStageVar.Name" ng-pattern="/^([\w-]+)$/" required>
                    <label>Name</label>
                </div>
                <div class="form-group form-md-line-input">
                    <input type="text" class="form-control" ng-model="pipeConfig.updatedStageVar.Value">
                    <label>Value</label>
                </div>
                <div class="form-group form-md-checkboxes">
                    <div class="md-checkbox-list">
                        <div class="md-checkbox">
                            <input type="checkbox" class="md-check" ng-model="pipeConfig.updatedStageVar.IsSecured" id="editStageVarSecured">
                            <label for="editStageVarSecured">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> Secured? </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" ng-click="pipeConfig.updateStageVar(pipeConfig.updatedStageVar)">Edit Value</button>
                <button class="btn" data-dismiss="modal" ng-click="pipeConfig.close()">Cancel</button>
            </div>
        </div>
    </div>
</div>
