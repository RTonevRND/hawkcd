<div id="jobVars">
    <div class="table-scrollable">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Value </th>
                    <th> Secured </th>
                    <th> Controls </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jobVar in pipeConfig.allJobVars">
                    <td> {{jobVar.key}} </td>
                    <td> {{jobVar.isSecured ? '******' : jobVar.value}} </td>
                    <td> {{jobVar.isSecured ? 'Yes' : 'No'}} </td>
                    <td>
                        <button class="btn yellow" ng-disabled="pipeConfig.allPipelines[pipeConfig.pipelineIndex].permissionType != 'ADMIN'" data-target="#editJobVar" data-toggle="modal" ng-click="pipeConfig.environmentVariableUtils.jobs.getVariableForEdit(jobVar)">Edit</button>
                        <button class="btn red" ng-disabled="pipeConfig.allPipelines[pipeConfig.pipelineIndex].permissionType != 'ADMIN'" data-target="#removeJobVar" data-toggle="modal" ng-click="pipeConfig.environmentVariableUtils.jobs.getVariableForEdit(jobVar)" ng-class="{'disabled': pipeConfig.variableDeleteButton}">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="btn green" data-target="#addJobVar" ng-disabled="pipeConfig.allPipelines[pipeConfig.pipelineIndex].permissionType != 'ADMIN'" data-toggle="modal">Add Environment Variable</button>
</div>
<div ng-include src="'app/pipelines/views/partials/config/job-options/_add-variable.html'"></div>
<div ng-include src="'app/pipelines/views/partials/config/job-options/_edit-variable.html'"></div>
<div ng-include src="'app/pipelines/views/partials/config/job-options/_remove-variable.html'"></div>
