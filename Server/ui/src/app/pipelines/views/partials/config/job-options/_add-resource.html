<div id="addResource" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="addResourceForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
          <h4 class="modal-title">Add Resource</h4>
        </div>

        <div class="modal-body">
          <div class="form-group form-md-line-input">
            <input type="text" class="form-control" ng-model="pipeConfig.resourceToAdd" required>
            <label>Resource</label>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-danger" data-dismiss="modal" ng-class="{disabled : addResourceForm.$invalid}" ng-click="pipeConfig.addResource(pipeConfig.resourceToAdd);pipeConfig.close()">Add Resource</button>
          <button class="btn" data-dismiss="modal" ng-click="pipeConfig.close()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
