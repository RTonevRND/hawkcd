<div id="addTab" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="addTabForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="pipeConfig.closeTabsModal()"></button>
          <h4 class="modal-title">Add Custom Tab</h4>
        </div>

        <div class="modal-body">
          <div class="form-group form-md-line-input">
            <input type="text" class="form-control" name="tabName" ng-pattern="/^([\w-]+)$/" required>
            <label>Name</label>
          </div>
          <div class="form-group form-md-line-input">
            <p ng-show="addTabForm.tabName.$error.pattern && addTabForm.tabName.$touched" class="alert alert-danger">
              Invalid name format!
            </p>
          </div>
          <div class="form-group form-md-line-input">
            <input type="text" class="form-control" name="tabPath" required>
            <label>Path</label>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-danger" data-dismiss="modal" ng-disabled="addTabForm.$invalid">Add Tab</button>
          <button class="btn" data-dismiss="modal" ng-click="pipeConfig.closeTabsModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
