<div id="materials">
  <div class="table-scrollable">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th> Name </th>
        <th> Type </th>
        <th> URL </th>
        <th> Branch </th>
        <th> Controls </th>
      </tr>
      </thead>
      <tbody>

      <!--ng-repeat-->
      <tr ng-repeat="material in pipeConfig.filteredMaterialDefinitions">
        <td> {{material.name}} </td>
        <td> {{material.type}} </td>
        <td> {{material.repositoryUrl}} </td>
        <td> {{material.branch}} </td>
        <td>
          <button class="btn yellow" data-target="#editMaterial" data-toggle="modal"
                  ng-disabled="pipeConfig.allPipelines[pipeConfig.pipelineIndex].permissionType != 'ADMIN'" ng-click="pipeConfig.getMaterial(material)">Edit</button>
          <button class="btn red" data-target="#removeMaterial" data-toggle="modal"
                  ng-if="pipeConfig.allPipelines[pipeConfig.pipelineIndex].materialDefinitions.length > 1" ng-disabled="pipeConfig.allPipelines[pipeConfig.pipelineIndex].permissionType != 'ADMIN'" ng-click="pipeConfig.getMaterial(material)">Delete</button>
        </td>
      </tr>
      <!--end ng-repeat-->

      </tbody>
    </table>
  </div>
  <button class="btn green" ng-disabled="pipeConfig.allPipelines[pipeConfig.pipelineIndex].permissionType != 'ADMIN'" data-target="#addMaterials" data-toggle="modal">Add Material</button>
</div>

<div ng-include src="'app/pipelines/views/partials/config/pipeline-options/_add-materials.html'"></div>
<div ng-include src="'app/pipelines/views/partials/config/pipeline-options/_edit-material.html'"></div>
<div ng-include src="'app/pipelines/views/partials/config/pipeline-options/_remove-material.html'"></div>
