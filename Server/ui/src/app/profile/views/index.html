<h3 class="page-title"> Profile</h3>
<div class="page-bar ">
    <ul class="page-breadcrumb ">
        <li>
            <i class="icon-home"></i>
            <a> <span>Profile</span></a>
        </li>
    </ul>
</div>
<div class="tabbable-custom nav-justified">
    <ul class="nav nav-tabs nav-justified">
        <li class="active">
            <a data-target="#profileSettings" data-toggle="tab" aria-expanded="true"> Settings </a>
        </li>
    </ul>
    <div class="tab-content">
        <div id="profileSettings" style="padding: 0 0 10px 10px">
            <form name="editUser">
                <div style="width: 300px">
                    <!-- <div class="form-group form-md-line-input">
                        <input type="text" class="form-control" ng-model="user.updatedUser.UserName" required>
                        <label>Username</label>
                    </div> -->
                    <div class="form-group form-md-line-input">
                        <span type="text" class="form-control">{{user.currentlyLoggedUser.username}}</span>
                        <label>Email</label>
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="control-label">Current Password</label>
                        <input type="password" class="form-control" ng-model="user.newPasswordObject.oldPassword" />
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="control-label">New Password</label>
                        <input type="password" class="form-control" ng-model="user.newPasswordObject.newPassword" />
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="control-label">Re-type New Password</label>
                        <input type="password" class="form-control" ng-model="user.newPasswordObject.confirmNewPassword" />
                    </div>
                    <div class="margin-top-10">
                       <button class="btn green-sharp" ng-click="user.updateUserPassword(user.newPasswordObject)">Change Password</button> 
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div ng-include src="'app/profile/views/partials/_change-password.html'"></div>
