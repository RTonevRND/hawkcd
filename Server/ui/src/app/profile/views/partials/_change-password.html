<div id="changePassword" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="user.newPassword = {}"></button>
        <h4 class="modal-title">Change Password</h4>
      </div>

      <div class="modal-body">
        <div class="form-group form-md-line-input">
          <input type="password" class="form-control" ng-model="user.newPasswordObject.oldPassword">
          <label>Old Password</label>
        </div>
        <div class="form-group form-md-line-input">
          <input type="password" class="form-control" ng-model="user.newPasswordObject.newPassword">
          <label>New Password</label>
        </div>
        <div class="form-group form-md-line-input">
          <input type="password" class="form-control" ng-model="user.newPasswordObject.confirmNewPassword">
          <label>Confirm New Password</label>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-danger" data-dismiss="modal" ng-click="user.updateUserPassword(user.newPasswordObject)">Change Password</button>
        <button class="btn" data-dismiss="modal" ng-click="user.newPassword = {}">Cancel</button>
      </div>
    </div>
  </div>
</div>
