<div id="addUser" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="admin.close()"></button>
                <h4 class="modal-title">Add User</h4>
            </div>
            <div class="modal-body">
                <!-- <div class="form-group form-md-line-input">
                    <input type="text" class="form-control" ng-model="admin.newUser.Name">
                    <label>Name</label>
                </div> -->
                <div class="form-group form-md-line-input">
                    <input type="email" class="form-control" ng-model="admin.newUser.Email">
                    <label>Email</label>
                </div>
                <div class="form-group form-md-line-input">
                    <input type="password" class="form-control" ng-model="admin.newUser.Password">
                    <label>Password</label>
                </div>
                <div class="form-group form-md-line-input">
                    <input type="password" class="form-control" ng-model="admin.newUser.ConfirmPassword">
                    <label>Confirm Password</label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn green" data-dismiss="modal" ng-click="admin.addUser()">Add User</button>
                <button class="btn" data-dismiss="modal" ng-click="admin.close()">Cancel</button>
            </div>
        </div>
    </div>
</div>
