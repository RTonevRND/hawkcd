<div id="addNewUser" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="admin.close()"></button>
                <h4 class="modal-title">Add User</h4>
            </div>
            <div class="modal-body">
                <!-- <div class="form-group form-md-line-input">
                    <input type="text" class="form-control" ng-model="admin.newUser.Name">
                    <label>Name</label>
                </div> -->
                <form name="addUserForm">
                <div class="form-group form-md-line-input">
                    <input type="email" class="form-control" ng-model="admin.newUser.email" ng-pattern="\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}\b" required>
                    <label>Email</label>
                </div>
                <div class="form-group form-md-line-input">
                    <input type="password" class="form-control" ng-model="admin.newUser.password" ng-pattern="/^[0-9A-Za-z.-]{3,32}$/" required>
                    <label>Password</label>
                </div>
                <div class="form-group form-md-line-input">
                    <input type="password" class="form-control" ng-model="admin.newUser.confirmPassword" ng-pattern="admin.newUser.password" required>
                    <label>Confirm Password</label>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn green" data-dismiss="modal" ng-disabled="addUserForm.$invalid" ng-click="admin.addUser()">Add User</button>
                <button class="btn" data-dismiss="modal" ng-click="admin.close()">Cancel</button>
            </div>
        </div>
    </div>
</div>
