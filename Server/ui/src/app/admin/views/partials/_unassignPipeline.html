<div id="unassignPipeline" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">{{admin.defaultText.unassignPipelineModal.header}}</h4>
            </div>
            <div class="modal-body">
                <div>
                    {{admin.defaultText.unassignPipelineModal.confirm}}<strong>{{admin.pipelineToUnassign.name.substring(0,22)}} <span ng-if="admin.pipelineToUnassign.name.length > 21">..</span> </strong>
                    <br>
                    <hr>
                    <button class="btn btn-danger"  data-dismiss="modal" ng-click="admin.unassignPipeline()">Unassign</button>
                    <button class="btn" data-dismiss="modal" ng-click="admin.close()">{{admin.defaultText.deletePipelineModal.cancel}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
