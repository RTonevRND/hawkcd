<div class="row">
    <div class="col-sm-12">
        <div class="actions pull-left">
            <a data-target="#addNewUser" data-toggle="modal" class="btn btn-default">
                <i class="fa fa-plus"></i> Add </a>
        </div>
    </div>
</div>
</br>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-hover table-advance" cellspacing="0" width="100%">
            <thead>
            <tr>
              <tr>
                  <th>
                      <h4>{{admin.popOverOptions.userTitles.username}} <span class="badge badge-default" uib-popover="{{admin.popOverOptions.userInfo.username}}"
                                                                                      popover-placement="{{admin.popOverOptions.placements.top}}"
                                                                                      popover-trigger="{{admin.popOverOptions.triggers.click}}"
                                                                                      popover-animation="true">?</span></h4></th>
                  <th>
                      <h4>{{admin.popOverOptions.userTitles.dateRegistered}} <span class="badge badge-default" uib-popover="{{admin.popOverOptions.userInfo.dateRegistered}}"
                                                                                      popover-placement="{{admin.popOverOptions.placements.top}}"
                                                                                      popover-trigger="{{admin.popOverOptions.triggers.click}}"
                                                                                      popover-animation="true">?</span></h4></th>
                  <th>
                      <h4> {{admin.popOverOptions.userTitles.permissions}} <span class="badge badge-default" uib-popover="{{admin.popOverOptions.userInfo.permissions}}"
                                                                                      popover-placement="{{admin.popOverOptions.placements.top}}"
                                                                                      popover-trigger="{{admin.popOverOptions.triggers.click}}"
                                                                                      popover-animation="true">?</span></h4></th>
                  <th>
                      <h4>{{admin.popOverOptions.userTitles.action}} <span class="badge badge-default" uib-popover="{{admin.popOverOptions.userInfo.action}}"
                                                                                      popover-placement="{{admin.popOverOptions.placements.top}}"
                                                                                      popover-trigger="{{admin.popOverOptions.triggers.click}}"
                                                                                      popover-animation="true">?</span></h4></th>
                  </th>
                  <th>
                      <h4>{{admin.popOverOptions.userTitles.edit}} <span class="badge badge-default" uib-popover="{{admin.popOverOptions.userInfo.edit}}"
                                                                                      popover-placement="{{admin.popOverOptions.placements.top}}"
                                                                                      popover-trigger="{{admin.popOverOptions.triggers.click}}"
                                                                                      popover-animation="true">?</span></h4></th>
                  </th>
            </tr>
            </thead>
            <tbody id="usersTable">
                <tr ng-repeat="user in admin.users">
                    <td>
                        {{user.email}}
                    </td>
                    <td>
                        {{user.registeredOn}}
                    </td>
                    <td>
                        <a data-target="#manageUser" data-toggle="modal" class="btn blue btn-xs" ng-click="admin.selectUser($index)"> Manage </a>
                    </td>
                    <td>
                      <input type="checkbox" ng-model="user.isEnabled" data-on-text="ENABLED" data-off-text="DISABLED" bootstrap-switch id="switch-box" ng-click="scope.toggleUser()"/>
                    </td>
                    <td>
                      <div class="padding-cog">
                        <i class="fa fa-cog fa-2x text-center pointer" data-target="#resetUserInfo" data-toggle="modal" ng-click="admin.selectUser($index)"></i>
                      </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<div ng-include src="'app/admin/views/partials/_add-user.html'"></div>
<div ng-include src="'app/admin/views/partials/_assignUsers.html'"></div>
<div ng-include src="'app/admin/views/partials/_add-userGroup.html'"></div>
<div ng-include src="'app/admin/views/partials/_manageUser.html'"></div>
<div ng-include src="'app/admin/views/partials/_removeUser.html'"></div>
<div ng-include src="'app/admin/views/partials/_resetUserInfo.html'"></div>
