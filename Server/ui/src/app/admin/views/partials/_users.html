<div class="row">
    <div class="col-sm-12">
        <div class="actions pull-left">
            <a data-target="#addNewUser" data-toggle="modal" class="btn btn-default">
                <i class="fa fa-plus"></i> Add </a>
        </div>
    </div>
</div>
</br>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-advance" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Registered On</th>
                    <th>Permissions</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="usersTable">
                <tr ng-repeat="user in admin.users">
                    <td>
                        {{user.email}}
                    </td>
                    <td>
                        {{user.registeredOn}}
                    </td>
                    <td class="text-center">
                        <a data-target="#manageUser" data-toggle="modal" class="btn blue btn-xs" ng-click="admin.selectUser($index)"> Manage </a>
                    </td>
                    <td class="text-center">
                      <input type="checkbox" ng-model="user.isEnabled" data-on-text="ENABLED" data-off-text="DISABLED" bootstrap-switch id="switch-box" ng-click="scope.toggleUser()"/>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<div ng-include src="'app/admin/views/partials/_add-user.html'"></div>
<div ng-include src="'app/admin/views/partials/_assignUsers.html'"></div>
<div ng-include src="'app/admin/views/partials/_add-userGroup.html'"></div>
<div ng-include src="'app/admin/views/partials/_manageUser.html'"></div>
<div ng-include src="'app/admin/views/partials/_removeUser.html'"></div>
