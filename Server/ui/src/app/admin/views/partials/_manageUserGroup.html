<div id="manageUserGroup" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Manage User Group</h4>
            </div>
            <div class="modal-body">
                <div>
                    <form role="form" name="manageUserGroup">
                        <div class="form-group form-md-line-input">
                            <div class="form-control-focus custom-focus">
                                <input type="text" ng-model="admin.selectedUserGroup.name" class="form-control" placeholder="{{admin.defaultText.addNewUserGroup.input}}" ng-pattern="/^([\w-]+)$/" required>
                            </div>
                            <br>
                            <br>
                        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>Permission Scope</th>
                                <th>Permission Type</th>
                                <th>Permission Entity</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody id="userGroupPermissionTable">
                            <tr ng-repeat="permission in admin.selectedUserGroup.permissions">
                                <td class="text-center">
                                    <label for="scopeSelect">
                                        <select name="scopeSelect" class="form-control" id="scopeSelect" ng-model="permission.permissionScope">
                                            <option ng-repeat="option in admin.data.scopeOptions" value="{{option.value}}">
                                                {{option.name}}
                                            </option>
                                        </select>
                                    </label>
                                </td>
                                <td class="text-center">

                                    <label for="typeSelect">
                                        <select name="typeSelect" class="form-control" id="typeSelect" ng-model="permission.permissionType">
                                            <option ng-repeat="option in admin.data.typeOptions" value="{{option.value}}">
                                                {{option.name}}
                                            </option>
                                        </select>
                                    </label>
                                </td>
                                <td class="text-center">
                                    <label for="pipelineGroupSelect">
                                        <select name="pipelineGroupSelect" class="form-control" id="pipelineGroupSelect" ng-if="permission.permissionScope == 'PIPELINE_GROUP'" ng-model="permission.permittedEntityId">
                                            <option value="PIPELINE_GROUP">All Pipeline Groups</option>
                                            <option ng-repeat="pipelineGroup in admin.currentPipelineGroups" value="{{pipelineGroup.id}}">
                                                {{pipelineGroup.name}}
                                            </option>
                                        </select>
                                    </label>
                                    <label for="pipelineSelect">
                                        <select name="pipelineSelect" class="form-control" id="pipelineSelect" ng-if="permission.permissionScope == 'PIPELINE'" ng-model="permission.permittedEntityId">
                                            <option value="PIPELINE">All Pipelines</option>
                                            <option ng-repeat="pipeline in admin.allPipelines" value="{{pipeline.id}}">
                                                {{pipeline.name}}
                                            </option>
                                        </select>
                                    </label>
                                </td>
                                <td>
                                        <span class="custom-hover custom-vertical-align">
                                        <i class="fa fa-trash" ng-click="admin.removeGroupPermission($index)"></i>
                                        </span>
                                </td>
                            </tr>
                            </tbody>
                            </table>
                            <a class="btn btn-default" ng-click="admin.addGroupPermission()"><i class="fa fa-plus pull-left"></i> Add </a>
                        </div>
                        <br>
                        <br>
                        <button class="btn green" ng-click="admin.updateUserGroupPermission()" data-dismiss="modal" type="submit" ng-disabled="addPipelineGroupForm.$invalid">{{admin.defaultText.addNewPipelineGroup.submit}}</button>
                        <button class="btn btn-default" data-dismiss="modal" ng-click="admin.closeGroupPermissionModal()">{{admin.defaultText.addNewPipelineGroup.cancel}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
