<div id="manageUserGroup" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Manage User Group</h4>
            </div>
            <div class="modal-body">
                <div>
                    <form role="form" name="manageUserGroup">
                        <div class="form-group form-md-line-input text-right">
                            <div class="form-control-focus custom-focus">
                                <table>
                                    
                                </table>
                            </div>
                        </div>
                        <br>
                        <br>
                        <button class="btn green" ng-click="admin.addNewPipelineGroup()" data-dismiss="modal" type="submit" ng-disabled="addPipelineGroupForm.$invalid">{{admin.defaultText.addNewPipelineGroup.submit}}</button>
                        <button class="btn btn-default" data-dismiss="modal" ng-click="admin.newPipelineGroup.Name=''">{{admin.defaultText.addNewPipelineGroup.cancel}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
