
<div class="row">
  <div class="col-sm-12">
    <div class="actions pull-right">
      <a href="javascript:;" class="btn btn-default">
        <i class="fa fa-plus"></i> Add </a>
    </div>
  </div>
</div>
</br>
<div class="row">
  <div class="col-sm-12">
    <uib-accordion close-others="oneAtATime">
      <div uib-accordion-group class="panel-default"
           is-open="status.isFirstOpen"
           is-disabled="status.isFirstDisabled"
           ng-repeat="pipeGroup in admin.currentPipelineGroups">
        <!-- pipelines container-->
        <uib-accordion-heading>
          <span> <i class="fa fa-edit pull-right"></i> </span>
          <span> <i class="fa fa-trash pull-right"></i></span>
          <h5> {{pipeGroup.name}} <span class="badge badge-default "> {{pipeGroup.pipelines.length}} </span> </h5>
        </uib-accordion-heading>
        <div ng-repeat="pipeline in pipeGroup.pipelines">
          <span class="label label-default"> {{pipeline.name}}</span>
        </div>
      </div>
    </uib-accordion>

  </div>
</div>
