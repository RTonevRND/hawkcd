<div id="removeUserGroup" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Delete User Group</h4>
            </div>
            <div class="modal-body">
                <div>
                    {{admin.defaultText.deleteGroupModal.confirm}}<strong>{{admin.userGroupToDelete.name}} </strong>
                    <br>
                    <hr>
                </div>
                <div class="form-group text-center">
                  <button class="btn btn-danger"  data-dismiss="modal" ng-click="admin.deleteUserGroup()">{{admin.defaultText.buttonTitles.ok}}</button>
                  <button class="btn" data-dismiss="modal">{{admin.defaultText.deletePipelineModal.cancel}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
