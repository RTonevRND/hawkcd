<!DOCTYPE html>
<html lang="en" data-ng-app="hawk" ng-cloak>

<head>
    <meta charset="utf-8" />
    <title data-ng-bind="'Hawk | ' + $state.current.data.pageTitle"></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Hawk Continuous Delivery" name="description" />
    <meta content="RnD Solutions" name="author" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" type="text/css">
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
    <link id="ng_load_plugins_before" />
    <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">
    
</head>

<body ng-controller="AppController">
    <toaster-container class="angular-animate" toaster-options="{'time-out': 3000, 'position-class': 'toast-bottom-right', 'animation-class': 'toast-bottom-right'}"></toaster-container>
    <!-- PAGE SPINNER -->
    <div ng-spinner-bar class="page-spinner-bar">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <div ui-view>
    </div>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <script src="app/js/bootstrap.js" type="text/javascript"></script>
    <script src="app/js/bootstrap-switch.js" type="text/javascript"></script>
    <script src="app/dataTables/angular-datatables.js"></script>
    <script src="app/dataTables/jquery.dataTables.js"></script>
    <script src="app/dataTables/datatables.bootstrap.js" type="text/javascript"></script>
    <!-- endbuild -->
    <!--App Level Angular Scripts-->
    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <script src="app/js/app.js" type="text/javascript"></script>
    <script src="app/js/layout.js" type="text/javascript"></script>
    <script src="app/js/quick-sidebar.js" type="text/javascript"></script>
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->
    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
